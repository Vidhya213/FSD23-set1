<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Javascript</title>
  </head>
  <body>
    <h1 align="center"><i>Javascript</i></h1>

    <!-- Rectangle -->
    <h2 align="center"><i>1.Rectangle</i></h2>
    <br />
    <label for="length">Length : <input type="number" id="length" /></label>
    <br />
    <br />
    <label for="width">Width : <input type="number" id="width" /></label>
    <br />
    <br />
    <button onclick="calculateArea()">Calculate Area</button>

    <!-- Age -->
    <br />
    <h2 align="center"><i>2.Age</i></h2>
    <br />
    <button onclick="checkAge()">Check Age</button>

    <!-- largest number -->
    <br />
    <h2 align="center"><i>3.Largest Number</i></h2>
    <br />
    <label for="number1">Number 1 : <input type="number" id="number1" /></label>
    <br />
    <br />
    <label for="number2">Number 2 : <input type="number" id="number2" /></label>
    <br />
    <br />
    <label for="number3">Number 3 : <input type="number" id="number3" /></label>
    <br />
    <br />
    <button onclick="largestNumber()">Check</button>

    <!-- Fahrenheit in celsius -->
    <br />
    <h2 align="center"><i>4.Fahrenheit in celsius</i></h2>
    <br />
    <button onclick="calculateCelsius()">Calculate</button>

    <!-- Positive or Negative -->
    <br />
    <h2 align="center"><i>5.Positive or Negative</i></h2>
    <br />
    <label for="number4"
      >Enter the Number: <input type="number" id="number4"
    /></label>
    <br />
    <br />
    <button onclick="checkPositiveOrNegative()">Check</button>

    <!-- ternary operator -->
    <br />
    <h2 align="center"><i>6.Greatest Number</i></h2>
    <br />
    <label for="number5">Number 1 : <input type="number" id="number5" /></label>
    <br />
    <br />
    <label for="number6">Number 2 : <input type="number" id="number6" /></label>
    <br />
    <br />
    <label for="number7">Number 3 : <input type="number" id="number7" /></label>
    <br />
    <br />
    <button onclick="greatestNumber()">Check</button>

    <!-- Even natural number -->
    <br />
    <h2 align="center"><i>7.Even Numbers</i></h2>
    <br />
    <button onclick="sumOfAllEvenNumber()">Answer</button>
    <br />
    <br />
    <input type="number" id="number" placeholder="Sum of all even number" />

    <!-- Percentage -->
    <br />
    <h2 align="center"><i>8.Percentage</i></h2>
    <br />
    <label for="number8"
      >Enter the Number : <input type="number" id="number8"
    /></label>
    <br />
    <br />
    <button onclick="showPercentage()">Check</button>

    <!-- factorial -->
    <br />
    <h2 align="center"><i>9.Factorial</i></h2>
    <br />
    <label for="number9"
      >Enter the Number : <input type="number" id="number9"
    /></label>
    <br />
    <br />
    <button onclick="showFactorial()">Calculate</button>

    <!-- Pattern -->
    <br />
    <h2 align="center"><i>10.Pattern</i></h2>
    <br />
    <button onclick="showPattern()">Show</button>
    <br />
    <br />

    <script src="script.js"></script>
  </body>
</html>
